<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图</title>
    <script src="../js/echarts.js"></script>
</head>
<body>
    <!--定义画布-->
    <div id="main" style="width: 600px;height: 400px"></div>
    <script type="text/javascript">
        // 进行echarts初始化，以及定位到画布
        var mychart = echarts.init(document.getElementById("main"))
        // 配置项和配置数据
        var option = {
            title:{
                text:'饼图'
            },
            tooltip:{},
            legend:{
                data:["直接访问","邮件营销","联盟广告","视频广告","搜索引擎"]
            },
            series:[
                {
                    type:'pie',
                    // 半径
                    radius:'55%',
                    // 圆心
                    center:['50%','50%'],
                    data:[
                        {name:'直接访问',value:335},
                        {name:'邮件营销',value:720},
                        {name:'联盟广告',value:135},
                        {name:'视频广告',value:500},
                        {name:'搜索引擎',value:235}

                    ],
                    // 南丁格尔图
                    roseType:'radius'
                }

            ]

        };
        mychart.setOption(option)
    </script>
</body>
</html>
